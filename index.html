<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/e4f8da3d22.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="calculator">
        <div class="score">
            <div class="prev-action"></div>
            <div class="curr-action"></div>
        </div>

        <button class="clear column2 btn">AC</button>
        <button class="delete btn">DEL</button>
        <button class="action btn">√</button>
        <button class="action btn">/</button>
        <button class="digits btn">1</button>
        <button class="digits btn">2</button>
        <button class="digits btn">3</button>
        <button class="action btn">^</button>
        <button class="action btn">&times</button>
        <button class="digits btn">4</button>
        <button class="digits btn">5</button>
        <button class="digits btn">6</button>
        <button class="action btn">%</button>
        <button class="action btn">-</button>
        <button class="digits btn">7</button>
        <button class="digits btn">8</button>
        <button class="digits btn">9</button>
        <button class="action btn">log</button>
        <button class="action row2 btn">+</button>
        <button class="digits btn">•</button>
        <button class="digits btn">0</button>
        <button class="score2 column2 btn">=</button>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
