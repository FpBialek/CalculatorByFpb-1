<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/e4f8da3d22.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h1>CalculatorByFpb</h1>

        <div class="screen">
            <span class="score">Score:</span>
        </div>

        <div class="keyboard">
            <div class="digits">
                <button class="btn">%</button>
                <button class="btn">7</button>
                <button class="btn">4</button>
                <button class="btn">1</button>
                <button class="btn">+/-</button>
            </div>

            <div class="digits">
                <button class="btn">C</button>
                <button class="btn">8</button>
                <button class="btn">5</button>
                <button class="btn">2</button>
                <button class="btn">0</button>
            </div>

            <div class="digits">
                <button class="btn"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn">9</button>
                <button class="btn">6</button>
                <button class="btn">3</button>
                <button class="btn">
                    <p class="dot">.</p>
                </button>
            </div>

            <div class="digits">
                <button class="btn" id="dividing">/</button>
                <button class="btn" id="multiplay">*</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="plus">+</button>
                <button class="btn scorebtn" id="score">=</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
